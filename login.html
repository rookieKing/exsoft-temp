<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" href="Content/mobile-reset.css" />
    <link rel="stylesheet" href="Content/mobile-login.css" />
    <title>登录</title>
</head>
<body class="login">
    <div class="mainWrap">
        <header id="logo">
            卓软点播系统
        </header>
        <form id="login" method="get" action="userInfo.html">
            <ul id="loginWrap">
                <li class="user">登录</li>
                <li id="error">有没有搞错</li>
                <li><input type="text" placeholder="账号" name="UserName" id="UserName" /></li>
                <li><input type="password" placeholder="密码" name="Password" id="Password" /></li>
                <li><div id="remeber" class="ck">记住密码</div></li>
                <li><input type="submit" value="登录" /></li>
            </ul>
            <input type="hidden" name="RememberMe" id="RememberMe" value="true" />
        </form>
        <footer class="main">&copy; 2004-2013 深圳市远志资讯科技开发有限公司</footer>
    </div>
    <div class="bottomPush"></div>
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script>
        $(function () {
            $("#remeber").click(function () {
                $(this).toggleClass("ck");
                $("#RememberMe").val($(this).hasClass("ck") ? "true" : "false");
            });
            var errorMsg = $(".validation-summary-errors").text().trim();
            if (errorMsg) {
                $("#error").text(errorMsg).show();
            }
        });
    </script>
</body>
</html>
