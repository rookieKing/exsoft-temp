<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" href="Content/mobile-reset.css" />
    <link rel="stylesheet" href="Content/mobile-main.css" />
    <title>修改密码</title>
</head>
<body>
    <div class="mainWrap">
        <header id="header">
            <h1>卓软点播系统</h1>
            <nav class="menu delSpace">
                <span></span>
                <a href="userInfo.html"></a>
                <a href="login.html"></a>
            </nav>
        </header>
        <form id="searchForm" method="get" action="search.html">
            <div class="searchBox delSpace">
                <div id="searchWrap">
                    <input type="text" id="search" name="keyword" placeholder="轻击此处输入关键字…" />
                </div>
                <input type="submit" id="submitBtn" value="搜索" />
            </div>
        </form>
        <nav class="head delSpace" id="mainNav">
            <div>
                <a href="index.html">首页</a>
                <a href="#" class="menu">点播</a>
                <a href="broadcastList.html">直播</a>
                <a href="noticeList.html">公告</a>
            </div>
            <div id="secondNav">
                <a href="#">高一</a>
                <a href="#">高二</a>
            </div>
        </nav>
        
        <div class="form-common">
            <table>
                <tbody>
                    <tr>
                        <th>请输入旧密码：</th>
                        <td><!--@Html.PasswordFor(m => m.OldPassword, new { @class = "txt" })-->
                            <input type="password" id="OldPassword" /><em></em></td>
                    </tr>
                    <tr>
                        <th>请输入新密码：</th>
                        <td><!--@Html.PasswordFor(m => m.NewPassword, new { @class = "txt" })-->
                            <input type="password" id="NewPassword" placeholder="密码在6-16位之间" /><strong>*不能为空</strong></td>
                    </tr>
                    <tr>
                        <th>再次输入新密码：</th>
                        <td><!--@Html.PasswordFor(m => m.ConfirmPassword, new { @class = "txt" })-->
                            <input type="password" id="ConfirmPassword" placeholder="重复上面输入的密码" /><strong>*密码不一致</strong></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <input type="button" value="确认修改" class="btn" id="change" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="bottomPush"></div>
    </div>
    <footer class="main">&copy; 2004-2013 深圳市远志资讯科技开发有限公司</footer>
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/mobile-common.js"></script>
    <script src="Scripts/mobile-userinfo.js"></script>
</body>
</html>
