<!DOCTYPE html>
<html lang="zh-Hans">

    <link rel="stylesheet" href="Content/mobile-main.css" />

</head>
<body>
    <div class="mainWrap">
        <header id="header">
            <h1>卓软点播系统</h1>
            <nav class="menu delSpace">
                <span></span>
                <a href="userInfo.html"></a>
                <a href="login.html"></a>
            </nav>
        </header>
        <form id="searchForm" method="get" action="search.html">
            <div class="searchBox delSpace">
                <div id="searchWrap">
                    <input type="text" id="search" name="keyword" placeholder="轻击此处输入关键字…" />
                </div>
                <input type="submit" id="submitBtn" value="搜索" />
            </div>
        </form>
        <nav class="head delSpace" id="mainNav">
            <div>
                <a href="index.html">首页</a>
                <a href="#" class="menu">点播</a>
                <a href="broadcastList.html">直播</a>

            <div id="secondNav">
                <a href="#">高一</a>

            </div>
        </nav>
        <nav class="main delSpace">
            <a href="#">上级位置</a>
            <a href="#">上级位置</a>
            <span>当前位置</span>
        </nav>
        <div class="play"></div>
        <div class="bottomPush"></div>
    </div>
    <footer class="main">&copy; 2004-2013 深圳市远志资讯科技开发有限公司</footer>
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/mobile-common.js"></script>
    <script>
        var play = $(".play:first"),
            processor = {
            timeoutId: null,
            performProcessor: function () {
                play.css({
                    width: $(window).width(),
                    height: $(window).height()
                });
                //$(window).scrollTop(play.offset().top);
                //todo flash大小改变

            },
            process: function () {
                clearTimeout(this.timeoutId);
                var that = this;
                this.timeoutId = setTimeout(function () {
                    that.performProcessor();
                }, 100);
            }
        };
        processor.process();
        $(window).resize(function () {
            console.log($(window).height());
            processor.process();
        });
    </script>
</body>
